        <div class="logo">

                    <rect x="-1" y="-1" width="2" height="2" fill="#fa001e" class="js-logo-fill" />
                    <image xlink:href="#" x="-1" y="-1" height="2" width="2" class="js-logo-image" />

            <div class="switch">
                <label for="switch-1" class="switch__label">On</label>

                <div class="switch__options">
                    <input type="radio" name="ticket-type" value="spot" id="switch-1" class="switch__option" checked>
                    <input type="radio" name="ticket-type" value="swap" id="switch-0" class="switch__option">

                    <div class="switch__state"></div>
                </div>

                <label for="switch-0" class="switch__label">Off</label>
            </div>
